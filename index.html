<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon"
        href="https://play-lh.googleusercontent.com/LosPYfjaz1pOL-I3XCTroj4vQVxfsF5629nzPJM4pIj2KLaQuLbwmXUqV-I1RT5u9A=s256-rw"
        type="image/x-icon">
        <link rel="stylesheet" href="./assets/css/style.css">
    <title>Trendyol</title>
</head>

<body>
    <div class="overlay">

    </div>
    <div class="container">
        <header class="header-section">
            <img src="./assets/images/header/ty-cumhuriyet-100-logo.svg" alt="" class="trendyol">
            <form action="" class="form-section">
                <input type="text" placeholder="Aradığınız ürün,kategori veya markayı yazınız">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="right-side">
                <div class="login">
                    <i class="fa-regular fa-user"></i>
                    <span>Giriş Yap</span>
                </div>
                <div class="favori">
                    <i class="fa-regular fa-heart"></i>
                    <span>Favorilerim</span>
                </div>
                <div class="basket">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Sebetim</span>
                </div>
            </div>
        </header>
        <header class="header-mobile">
            <div class="mobile-top">
                <i class="fa-solid fa-bars"></i>
                <div class="mobile-left">
                    <img src="./assets/images/header/ty-cumhuriyet-100-logo.svg" alt="" class="trendyol">
                </div>
                <div class="mobile-right">
                    <div class="login">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <div class="favori">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div class="basket">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
            <div class="mobile-bottom">
                <form action="" class="form-section">
                    <input type="text" placeholder="Aradığınız ürün...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </form>
            </div>
        </header>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
